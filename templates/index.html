<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CV Analyser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" href="/">CV Analyser</a>
</nav>
<br/><br/><br/>

<div class="container">

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-info">{{ messages[-1] }}</div>
    {% endif %}
  {% endwith %}

  <form method="post" enctype="multipart/form-data" class="mb-3">
    <h4>Upload Resumes</h4>
    <input type="file" name="file" multiple>
    <button class="btn btn-sm btn-primary" type="submit">Upload</button>
  </form>

  {% if files %}
    <h5>Uploaded Resumes</h5>
    <ul>
      {% for code, file in files.items() %}
        <li>
          <a href="/download/{{ code }}">{{ file }}</a>
          <form action="/delete/{{ code }}" method="post" style="display:inline">
            <button class="btn btn-sm btn-danger ml-1" type="submit">Delete</button>
          </form>
        </li>
      {% endfor %}
    </ul>
    <form action="/delete_all" method="post" class="mt-2">
      <button class="btn btn-sm btn-outline-danger" type="submit">Delete all</button>
    </form>
  {% endif %}

  <hr/>

  <form method="POST" action="/process">
    <div class="form-group">
      <label>Job Description</label>
      <textarea id="jd_textarea" rows="6" class="form-control" name="rawtext" required>{{ jd_text }}</textarea>
      <div class="mt-2">
        <button class="btn btn-info btn-sm" type="submit">Submit</button>
        <a class="btn btn-success btn-sm" href="/results">View results</a>
        <a class="btn btn-outline-secondary btn-sm" href="/download_candidates">Download CSV</a>
      </div>
    </div>
  </form>

</div>

<script>
(function(){
  const KEY='jd_text';
  const ta=document.getElementById('jd_textarea');
  if(ta && !ta.value.trim()){
    const cached=localStorage.getItem(KEY);
    if(cached) ta.value=cached;
  }
  if(ta){
    ta.addEventListener('input',()=>localStorage.setItem(KEY, ta.value));
  }
})();
</script>
</body>
</html>
